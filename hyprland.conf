# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty --title yazi -e yazi
$menu = wofi --show drun
$browser = brave
$browser_private = brave --incognito
$logout = ~/.config/ml4w/scripts/wlogout.sh


source = ~/.config/hypr/conf/monitors.conf
source = ~/.config/hypr/conf/autostart.conf
source = ~/.config/hypr/conf/envs.conf
source = ~/.config/hypr/conf/ui.conf
source = ~/.config/hypr/conf/input.conf
source = ~/.config/hypr/conf/binds.conf
source = ~/.config/hypr/conf/windows_workspaces.conf


###################
### PERMISSIONS ###
###################

